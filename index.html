<!doctype html>
<html lang="en">

<head>
  <title>Volume Estimator</title>
  <!-- Font Awesome -->

</head>

<body>
  <main class="container-fluid">

    <h1>This is for P4 Assignment</h1>
    <h2>Given  length, width, and height, calculate volume of material (l*w*h)</h2>
    <h3>Right-click / Inspect, then select console</h3>
 <p>Enter first number:
      <input id="one" type="number" value="length">
    </p>

    <p>Enter second number:
      <input id="two" type="number" value="width">
    </p>
    <p>Enter third number:
      <input id="three" type="number" value="height">
    </p>


    <button id="clicker" class="btn btn-primary" onclick="mul()">Click me!</button>

    <p id="result"></p>

  </main>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function mul() 
    {
      var x = document.getElementById("one").value;
      var y = document.getElementById("two").value;
      var z = document.getElementById("three").value;


      var answer= x *y*z;
      console.log(answer);
      document.getElementById("result").innerHTML=answer;


      
    }
    
  </script>


</body>
